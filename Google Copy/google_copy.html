<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #202124;
            color: #e8eaed;
            font-family: 'Google Sans', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .logo {
            font-size: 80px;
            font-weight: 400;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .search-input {
            width: 100%;
            max-width: 560px;
            font-size: 18px;
            padding: 14px 20px;
            border: none;
            border-radius: 24px;
            background: #303134;
            color: #e8eaed;
            margin-bottom: 24px;
            outline: none;
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        .g-btn {
            background: #303134;
            color: #e8eaed;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .g-btn:hover {
            background: #444;
        }
        @media (max-width: 600px) {
            .logo { font-size: 48px; }
            .search-input { font-size: 16px; padding: 10px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Google</div>
        <form class="search-box" action="https://www.google.com/search" method="GET" autocomplete="off">
            <input class="search-input" type="text" name="q" autofocus placeholder="Google'da Ara" aria-label="Ara">
            <div class="button-row">
                <button class="g-btn" type="submit">Google'da Ara</button>
                <button class="g-btn" type="button" onclick="window.location.href='https://www.google.com/doodles'">Kendimi Şanslı Hissediyorum</button>
            </div>
        </form>
    </div>
</body>
</html>
